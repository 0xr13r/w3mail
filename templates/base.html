<!DOCTYPE html>
<html lang="en">
<html style="background-color: #000000;margin-top: -14px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>w3mail</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono&amp;display=swap">
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.min.css">
    <style>
        tr:hover td {
            background-color: #000000;
            color: #ffffff;
        }

        tr:active td {
            background-color: #ffa403;
            color: #ffffff;
        }

        tr:hover td a i {
            display: inline;
            color: white
        }

        tr:active td a i {
            display: none;
            color: #ffa403;
        }

        #walletAddress {
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #walletAddress:hover {
            overflow: visible;
            white-space: normal;
            width: max-content;
            position: absolute;
            background-color: #ffa403;
            color: #ffffff;
        }

        #walletAddress:hover+div {
            margin-top: 20px;
        }
    </style>
</head>
