<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>w3mail</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono&amp;display=swap">
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.min.css">
    <style>
        .tr_clickable:hover td {
            background-color: #343a40;
            color: #ffffff
        }


        .tr_clickable:active td {
            background-color: #dee3e6;
            color: #ffffff;
        }

        .tr_clickable:hover td a i {
            display: inline;
            color: white
        }

        .tr_clickable:active td a i {
            display: none;
            color: #3f7f9a;
        }

        body {
            background: hsla(172, 85%, 74%, 1);
            background: linear-gradient(45deg, hsla(172, 85%, 74%, 1) 0%, hsla(225, 60%, 67%, 1) 42%, hsla(319, 74%, 64%, 1) 100%);
            background: -moz-linear-gradient(45deg, hsla(172, 85%, 74%, 1) 0%, hsla(225, 60%, 67%, 1) 42%, hsla(319, 74%, 64%, 1) 100%);
            background: -webkit-linear-gradient(45deg, hsla(172, 85%, 74%, 1) 0%, hsla(225, 60%, 67%, 1) 42%, hsla(319, 74%, 64%, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient(startColorstr="#83f5e5", endColorstr="#7A93DE", GradientType=1);
            background-repeat: no-repeat;
            width: 100%;
            min-height: 100vh;
        }

        .typewriter h4 {
            color: white;
            font-family: 'PT Mono';
            font-weight: bolder;
            overflow: hidden;
            border-right: .15em solid #343a40;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .05em;
            font-size: 1.1em;
            animation:
                typing 2.25s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        .typewriter-slow h4 {
            color: white;
            font-family: 'PT Mono';
            font-weight: bolder;
            overflow: hidden;
            border-right: .15em solid #343a40;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .05em;
            font-size: 1.1em;
            animation:
                typing 4s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: white;
            }
        }

        #image_container {
            position: fixed;
            top: 0;
            right: 0;
            margin-top: 20px;
            margin-right: 20px;
            z-index: 100000;
        }

        .btn-profile {
            position: relative;
            display: inline-block;
            padding: 10px;
            background-color: white;
            cursor: pointer;
            outline: none;
            border: 0;
            vertical-align: middle;
            text-decoration: none;
            font-family: 'PT Mono';
            font-size: 0.6em;
            color: #343a40;
            border-radius: 5px;
            -webkit-transition: width 0.2s;
            transition: width 0.2s;
        }

        .btn-profile:hover {
            background-color: #343a40;
            color: white
        }

        .btn-profile .btn-profile-text {
            max-width: 0;
            display: inline-block;
            -webkit-transition: color .25s 1.5s, max-width 2s;
            transition: color .25s 1.5s, max-width 2s;
            vertical-align: top;
            white-space: nowrap;
            overflow: hidden;
            color: white;
        }

        .btn-profile:hover .btn-profile-icon {
            color: white;
        }

        .btn-profile:hover .btn-profile-text {
            max-width: 350px;
            color: white;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            bottom: 0;
            z-index: 999999;
            text-align: center;
        }

        .image-holder {
            position: absolute;
            left: 45%;
            top: 45%;
            width: 150px;
            height: 150px;
        }

        .image-holder img {
            width: 100%;
        }
    </style>
</head>

<body>

                </svg><span class="text-nowrap mx-2" style="font-family: 'PT Mono';">Outbox</span></a></li>
        <li class="nav-item"></li>
        <li class="nav-item dropdown"><a
                class="dropdown-toggle nav-link text-left text-dark py-1 px-0 position-relative" aria-expanded="false"

        <li class="nav-item"><a class="nav-link text-left text-dark py-1 px-0" href="#"><i

    </ul>


    <div class="content">


        <div id="image_container">
            <button class="btn-profile" onclick="connectWalletwithMetaMask()">
                <span class="btn-profile-icon"><i class="fas fa-wallet" aria-hidden="true"
                        style="padding-left: 5px;"></i></span>
                <span id="walletAddress" class="btn-profile-text"></span>
            </button>

        </div>
        <center>
            <div id="connectedModal" class="modal fade show" role="dialog" tabindex="-1"
                style="top: 15% ; height: 100%; width: 100%; position: fixed;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="welcome_message" class="modal-title"
                                style="font-family: 'PT Mono'; text-align: left;">Welcome to w3mail</h5>
                        </div>
                        <div class="modal-body" id="connect_content"
                            style="font-family: 'PT Mono'; text-align: left; font-size: 1em;">
                        </div>
                        <div class="modal-footer"><button id="connectModalButton" class="btn btn-light" type="button"
                                data-dismiss="modal" onclick="connectWalletwithMetaMask();"
                                style="font-family: 'PT Mono'; text-align: center; font-size: 0.7em; background-color: #343a40; color:#ffffff;">Connect
                                to
                                MetaMask</button><a id="installMetaMask" href="https://metamask.io/download/"

                    </div>
                </div>
            </div>
        </center>

        <button class="btn-profile" type="button"
            style="left: 20px;bottom: 20px;position: fixed; background-color: white; color:#343a40; font-family: 'PT Mono'; font-size: 1em;" onclick="location.href='{{url_for('compose')}}'">Compose</button>


        {% block content %} {% endblock %}
