{% extends 'base.html' %}

{% block content %}
    <h4>{% block title %} {{ heading_message }} {% endblock %}</h4>
    {% for message in messages %}
        <div class='message'>
            <!-- <p>{{ message['sender'] }}</p> -->
            <p>{{ message['recipient'] }}</p>
            <p>{{ message['ipfs_cid'] }}</p>
            <p>{{ message['sent_at'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
